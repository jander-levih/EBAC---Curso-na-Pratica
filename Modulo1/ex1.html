<!DOCTYPE html> <!--Declara a versão do html-->
<html lang="pt-br"> <!--Elemanto raiz do documento html-->
    
    <!--Meta informações do documento-->
    <meta charset="UTF-8"> <!--Define o conjunto de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Responsividade para dispositivos móveis-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!--Compatibilidade com IE-->
    
<!--Informações sobre o documento-->
<head> 
        
    <!--Titulo da Pagina-->
    <title>Minha Pagina Web</title>
    </head>
    
    <!--Conteudo Visivel da Pagina-->
    <body>

        <!--Titulo Principal-->
        <h1>Bem Vindo a Minha Pagina Web</body>

            <!--Paragrafo Simples-->
            <p>Esta pagina é um exemplo simples de html</p>
            
            <!--Lista não ordenada-->
            <ul>

                <!--Item de Lista-->
                <li>Item 1</li>
                <li>Item 2</ul>
            </ul> 
            
            <!--Lista Ordenada-->
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
            </ol>

            <!--Serve para direcionar para links externos-->
            <a href="https://lms.ebaconline.com.br/lesson/a643f68a-739c-4571-b625-8047b426fa29"> Link Do Site</a>

    </body> <!--Fim do conteudo visivel-->
</html>
